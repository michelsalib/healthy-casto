<mat-card *ngFor="let user of users$ | async" [routerLink]="'/community/' + user.id" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ user.displayName }}</mat-card-title>
      <mat-card-subtitle>
        <app-user-objectives [userId]="user.id"></app-user-objectives>
      </mat-card-subtitle>
      <img [src]="user.photoURL" mat-card-avatar referrerpolicy="no-referrer">
    </mat-card-title-group>
  </mat-card-header>
</mat-card>
