<h1 mat-dialog-title>Créer un objectif</h1>

<div mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field appearance="fill" class="full">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
        <div class="full icons">
            <mat-form-field appearance="fill" class="third">
                <mat-label>Objectif validé</mat-label>
                <input matInput formControlName="success">
            </mat-form-field>
            <mat-form-field appearance="fill" class="third">
                <mat-label>Objectif semi-validé</mat-label>
                <input matInput formControlName="average">
            </mat-form-field>
            <mat-form-field appearance="fill" class="third">
                <mat-label>Objectif raté</mat-label>
                <input matInput formControlName="failure">
            </mat-form-field>
        </div>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-raised-button color="accent" (click)="submit()" [disabled]="form.invalid">Valider</button>
</div>
