<mat-card *ngIf="objective">
    <mat-card-header>
        <mat-card-title>{{ objective.success }} {{ objective.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ objective.description }}</p>
        <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="accent" *ngIf="(objectiveConfig$ | async) == null" (click)="follow()">Suivre</button>
        <button mat-button *ngIf="(objectiveConfig$ | async) != null" (click)="unfollow()">Abandonner</button>
    </mat-card-actions>
</mat-card>
