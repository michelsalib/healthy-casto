<mat-toolbar color="primary">
  <button mat-button routerLink="/">Healthy Casto</button>

  <div class="spacer"></div>

  <button mat-button (click)="logout()" *ngIf="auth.currentUser">
    logout
  </button>

  <a routerLink="/profile" *ngIf="auth.currentUser" class="profile-badge">
    <img [src]="auth.currentUser.photoURL" referrerpolicy="no-referrer" />
  </a>

</mat-toolbar>

<section>
  <router-outlet></router-outlet>
</section>
