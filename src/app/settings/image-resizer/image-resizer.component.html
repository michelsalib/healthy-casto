<h1 mat-dialog-title>Redimensionne ton image</h1>
<div mat-dialog-content>

  <image-cropper (loadImageFailed)="loadImageFailed()" [aspectRatio]="1 / 1" [autoCrop]="false"
                 [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [roundCropper]="true"
                 format="png"></image-cropper>

</div>
<div align="end" mat-dialog-actions>
  <button (click)="submit()" color="accent" mat-raised-button>Valider</button>
</div>
